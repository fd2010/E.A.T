<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - E.A.T</title>
        <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/formstyles.css">
        <link rel="stylesheet" href="./css/dashboard.css">
        <link rel="stylesheet" href="./css/addDevice.css">
    </head>

    <body class="bodyLight">

        <!-- Loading and Error States -->
        <div id="loadingState" style="text-align: center; padding: 20px;">
            Loading dashboard...
        </div>

        <div id="errorDisplay" style="display: none; color: red; text-align: center; padding: 20px;"></div>

        <!-- Main Dashboard Content (hidden initially) -->
        <div id="dashboardContent" class="dashboard-container" style="display: none;">
            <!-- Top Section -->
            <div class="top-section">
                <!-- Greeting -->
                <div class="greeting-container">
                    <div class="greeting-bubble">

                        <label> Hi, <span id="prefName">Loading...</span> </label>

                        <span class="role-badge" id="userRole">Loading...</span>
                    </div>


                    <div class="profile-section">
                        <div class="profile-icon">
                            <img src="./images/icons/User Profile Icon.png" alt="User Icon" style="width: 80%; height: 80%;">
                        </div>
                        <!-- Logout Button -->
                        <button id="logoutBtn" class="logout-button">
                            Logout
                        </button>
                    </div>

                </div>

                <!-- Info Cards -->
                <div class="info-cards">
                    <div class="info-card weather">

                        <div class="info-card-content">
                            <div class="info-icon">
                                <img src="./images/icons/weather clouds.png" alt="Weather Icon">
                            </div>

                            <div class="info-details">
                                <div class="temperature">10°C</div>
                                <div class="info-label">Current Temperature</div>
                            </div>
                        </div>

                    </div>

                    <div class="info-card energy">

                        <div class="info-card-content">
                            <div class="info-icon">
                                <img src="./images/icons/lightning_icon(MIT).png" alt="Lightning Icon">
                            </div>

                            <div class="info-details">
                                <div class="energy-value">10.5 kwh</div>
                                <div class="info-label">Today: £27.00</div>
                            </div>
                        </div>
                    </div>

                </div>

            <!-- Room Navigation -->
            <div class="room-navigation">
                <div class="room-tabs" id="roomTabs">
                </div>
            </div>

            <!-- Devices Grid -->
            <div class="devices-grid" id="devicesGrid">
            </div>

        </div>

        <!-- Nav bar  -->
        <div class="navBar">
            <ul class="navList">

                <!-- Dashbord link -->
                <li class="navItem">
                    <a href="dashboard.html" alt="Home">
                        <img src="./images/icons/Home Icon.png" alt="Dashboard" class="navIcon">
                    </a>
                </li>

                <!-- Add a device -->
                <li class="navItem">
                    <img src="./images/icons/Add Device Icon.png" alt="Add device" class="navIcon" onclick="showAddDevice()">
                </li>

                <!-- Power usage -->
                <li class="navItem">
                    <a href="powerUsage.html" alt="Power Usage">
                        <img src="./images/icons/View Stats Icon.png" alt="Power Usage" class="navIcon">
                    </a>
                </li>
            </ul>    
        </div>

        <!-- Company Name -->
        <div class="divLight">
            <p id="companyName">PearCare.Inc</p>
            <div id="line" style="margin: auto;"></div>
        </div>

        <script>
            window.onerror = function(msg, url, line, col, error) {
                const errorDisplay = document.getElementById('errorDisplay');
                errorDisplay.style.display = 'block';
                errorDisplay.innerHTML = `An error occurred: ${msg}<br>Line: ${line}`;
                console.error('Global error:', error);
                return false;
            };
        </script>
        
        <script type="module" src="./javascript/dashboard.js"></script>
        <script type="module" src="./javascript/add-device.js"></script>
    </body>
</html>
