<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manage devices - E.A.T</title>
        <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/formstyles.css">
        <link rel="stylesheet" href="./css/dashboard.css">
        <link rel="stylesheet" href="./css/addDevice.css">
        <link rel="stylesheet" href="./css/notification.css">
        <link rel="stylesheet" href="./css/settings.css">
        <link rel="stylesheet" href="./css/logout-button-fix.css">
        <link rel="stylesheet" href="./css/manage-devices.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/delete-device.css">
    </head>

    <body class="bodyLight">
        <!-- Loading and Error States -->
        <div id="loadingState">Loading dashboard...</div>
        <div id="errorDisplay"></div>
    
        <!-- Side Navigation -->
        <nav class="side-nav">
            <div class="nav-logo">
                <a href="user-profile.html"><img src="./images/icons/profile pic.svg" alt="User"></a>
            </div>
            <div class="nav-icons">
                <img src="./images/icons/bell 2 icon.svg" alt="Notifications" class="nav-icon">
                <a href="dashboard.html"><img src="./images/icons/home icon.svg" alt="Home" class="nav-icon"></a>
                <a href="manage devices.html" id="nav-selected"><img src="./images/icons/tablet device.svg" alt="Manage Devices" class="nav-icon"></a>
                <img src="./images/icons/add device icon.svg" alt="Add Device" class="nav-icon" onclick="showAddDevice()">
                <a href="pUsage.html"><img src="./images/icons/view stats icon.svg" alt="Stats" class="nav-icon"></a>
                
                <img src="./images/icons/settings.svg" alt="Settings" class="nav-icon" onclick="showSettingsModal()">
                
            </div>

            <div class="logout-icon">
                <button id="logoutBtn" class="logout-btn" style="margin-bottom: 80px;"><img src="./images/icons/logout 2 icon.svg" alt="Logout" title="Logout" class="nav-icon"></button>
            </div>
        </nav>
    
        <!-- Main Content -->
        <div id="dashboardContent" class="dashboard-container">
            <!-- Header Section -->
            <div class="header">




                <!-- DISPLAYING AS NONE SO IT DOESNT BREAK DUE TO PROPPERITES IN dashbaord.js -->
                <div style="display: none;">
                    <!-- Greeting Bubble -->
                    <div class="greeting-bubble">
                        <div class="greeting-text">Hi, <span id="prefName"> Loading name...</span> ðŸ‘‹</div>
                        <div class="weather-info">
                            <div id="current-temprature" class="temperature">Loading temprature...</div>
                            <div class="weather-desc">Loading weather description...</div>
                        </div>
                    </div>
                    
                    <!-- User Profile -->
                    <div class="user-profile">
                        <div class="profile-icon">
                            <a href="user-profile.html"><img src="./images/icons/User Profile Icon.png" alt="User"></a>
                        </div>
                        <div class="user-role" id="userRole">Loading role... </div>
                        <div>
                            <ul class="user-profile-options">
                                
                                <li><img src="./images/icons/settings cog (MIT).png" alt="Settings"></li>
                                <li><img src="./images/icons/notification bell.png" alt="Notifications"></li>
                                <li><button id="logoutBtn" class="logout-btn"><img src="./images/icons/logout icon.png" alt="Logout" title="Logout"></button></li>

                            </ul>                   
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Dashboard Grid -->
            <div class="manage-devices-grid">
                <!-- Devices Section -->
                <div class="devices-section">
                    <div class="section-header">
                        <div class="section-title">My Devices</div>
                    </div>
                    
                    <!-- Room Navigation -->
                    <div class="room-tabs" id="roomTabs"></div>
                    
                    <!-- <div class="search-container">
                        <input type="text" id="deviceSearchInput" placeholder="Search devices..." class="device-search-input">
                    </div> -->

                    <!-- Devices Grid -->
                    <div class="devices-grid" id="devicesGrid"></div>

                    <!-- Remove Device Button -->
                    <div style="position: relative; margin-bottom: 25px;">
                        <button id="deleteDeviceBtn" class="delete-device-button" title="Delete devices">
                            <img src="./images/icons/bin icon.svg" alt="delete device">
                        </button>
                    </div>
                    
                </div>
            </div>

        </div>

        <!-- Company Name -->
        <div class="divLight">
            <p id="companyName">PearCare.Inc</p>
            <div id="line" style="margin: auto;"></div>
        </div>

        <!-- Notification Modal -->
        <div id="notificationModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                
                <h2 class="h2Light">Notifications</h2>
                
                <div id="notificationsList" class="notifications-list">
                    <!-- Notifications will be dynamically inserted here -->
                    <div class="no-notifications-message">No notifications to display</div>
                </div>
            </div>
        </div>

        <script>
            window.onerror = function(msg, url, line, col, error) {
                const errorDisplay = document.getElementById('errorDisplay');
                errorDisplay.style.display = 'block';
                errorDisplay.innerHTML = `An error occurred: ${msg}<br>Line: ${line}`;
                console.error('Global error:', error);
                return false;
            };
        </script>
        

        <script type="module" src="./javascript/dashboard.js"></script>
        <script type="module" src="./javascript/add-device.js"></script>
        <script type="module" src="./javascript/settings.js"></script>
        <script type="module" src="./javascript/delete-device.js"></script>
        <!-- <script type="module" src="./javascript/fade-effects.js"></script> -->
    </body>
</html>
