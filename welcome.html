<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to E.A.T</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      body {
        font-family: "Kay Pho Du", sans-serif;
        background: #f8f5d7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        flex-direction: column;
      }
      .container {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 50%;
        max-width: 600px;
      }
      .h1Light {
        color: #000;
        font-weight: 600;
        margin-bottom: 30px;
      }
      p {
        font-style: italic;
        color: #555;
        margin-bottom: 30px;
      }
      #line {
        width: 100%;
        height: 1px;
        background-color: #000;
        margin: 20px 0;
      }
      #companyName {
        color: #000;
        text-decoration: underline;
        font-style: normal;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        width: 100%;
      }
      .buttonHome {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 20px;
        width: 60%;
        max-width: 200px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
      }
      .buttonHome h1 {
        margin: 0;
        font-size: 18px;
      }
      .buttonHome:hover {
        opacity: 0.8;
      }
      .back-icon {
        width: 40px;
        height: auto;
        margin-left: 20px;
      }
    </style>
  </head>
  <body class="bodyLight">
    <div class="container">
      <h1 class="h1Light">
        <b
          >Welcome to<br />E.A.T<br />
          <p style="font-size: 20px"><i>(Energy Analysis Tool)</i></p></b
        >
      </h1>
      <p>Let's get started by logging in or signing up!</p>
      <div class="button-container">
        <a
          href="login.html"
          class="buttonHome"
          style="
            background-color: #d9d9d9;
            text-decoration: none;
            outline: none;
            color: #000;
          "
        >
          <h1>Log in</h1>
        </a>
        <a
          href="signup.html"
          class="buttonHome"
          style="
            background-color: #7ea8f4;
            text-decoration: none;
            outline: none;
            color: #000;
          "
        >
          <h1>Sign up</h1>
        </a>
      </div>
      <!-- Back Button -->
      <div style="width: 100%">
        <a href="index.html">
          <img
            src="./images/icons/back icon.png"
            alt="Back Icon"
            class="back-icon"
          />
        </a>
      </div>
      <a href="../E.A.T/company site/C_home.html">
        <p id="companyName">PearCare.Inc</p>
      </a>
      <div id="line"></div>
    </div>
  </body>
</html>
