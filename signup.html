<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
        <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
    </head>

    <body class="bodyLight">

        <div class="container">

            <h1 class="h1Light"><b><u>What would you like to register?</u></b></h1>

            <div class="boxChoice">

                <div class="choice-panel">
                    <h2 class="h2Light choice-title">Account for an existing office?</h2>
                    <a href="signupUser.html" class="buttonHome choice-button">
                        <img src="./images/icons/User Profile Icon Dark Mode.png" alt="User Profile Icon" class="choice-icon">
                    </a>
                </div>
                
                <div class="choice-panel">
                    <h2 class="h2Light choice-title">Register a new office?</h2>
                    <a href="signupOffice.html" class="buttonHome choice-button">
                        <img src="./images/icons/office Icon Dark Mode.png" alt="office Icon" class="choice-icon">
                    </a>
                </div>

            </div>

            <a href="welcome.html" class="back-link">
                <img src="./images/icons/back icon.png" alt="Back Icon" class="back-icon">
            </a>
            
        </div>
        
        <div class="divLight">
            <p id="companyName">PearCare.Inc</p>
            <div id="line"></div>
        </div>

    </body>
</html>
