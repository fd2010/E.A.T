<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/formstyles.css">
    </head>
    <body class="bodyLight">
        <div class="container">
            <h1 class="h1Light"><b><u>LOGIN</u></b></h1>

            <form id="loginForm"> 

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" required>
                        <img src="./images/icons/User Profile Icon.png" alt="Email Icon">
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" required>
                        <img src="./images/icons/Lock Icon.png" alt="Lock Icon" class="lock-icon">
                        <img src="./images/icons/eye-open.png" alt="Toggle password" class="toggle-password" id="togglePassword">
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="lightcyanButton" class="buttonHome">LOGIN</button>
            </form>

            <!-- Status message -->
            <div id="status" class="statusMessage"></div>

            <!-- Back Button -->
            <a href="welcome.html">
                <img src="./images/icons/back icon.png" alt="Back Icon" class="back-icon">
            </a>
        </div>

        <!-- Company name -->
        <div class="divLight">
            <p id="companyName">PearCare.Inc</p>
            <div id="line"></div>
        </div>

        <script src="./javascript/forms.js"></script>
        <script type="module" src="./javascript/login-firebase.js"></script>
    </body>
</html>
