<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="formstyles.css">

        
    </head>
    <body class = "bodyLight">

        <div class = "container">
            <h1 class = "h1Light"><b><u>LOGIN</u></b></h1>

            <form id="loginForm" onsubmit="event.preventDefault();">

                <!-- Username -->
                <div class="form-group">

                    <label for="username">Username:</label>
                    <div class="input-container">
                        <input type="text" id="username" name="username" required>
                        <img src="User Profile Icon.png" alt="Username Icon">
                    </div>
                    
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" required>
                        <img src="Lock Icon.png" alt="Lock Icon" class="lock-icon">
                        <img src="eye-open.png" alt="Toggle password" class="toggle-password" id="togglePassword">
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" class="buttonHome" style="background-color: #C1E6E3;">LOGIN</button>
            </form>

            <!-- Back Button -->
            <a href = "welcome.html">
                <img src="back icon.png" alt="Back Icon" class="back-icon">
            </a>
            
        </div>

        <!-- Company name -->
        <div class = "divLight">
            <p id = "companyName">PearCare.Inc</p>
            <div id = "line"></div>
        </div>

        

        <script src="forms.js"></script>
    </body>

</html>
