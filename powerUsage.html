<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Usage </title>
    <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/powerUsagePage.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bodyLight">

    <!-- Header Section -->
    <header class="header">
        <h1 class="h1Light">Power Usage </h1>
        <h2 class="h2Light">Track your energy consumption and costs</h2>
    </header>

    <main class="main-content">

        <!-- Section 1: Line Graphs for Total Energy & Cost -->
        <section class="graph-section">
            <h2 class="h2Light">Total Energy & Cost Over Time</h2>

            <!-- Time Selection Buttons -->
            <div class="graph-buttons">
                <div class="graph-buttons">
                    <button id="daily" onclick="updateTimeGraphs('daily')">Daily</button>
                    <button id="weekly" onclick="updateTimeGraphs('weekly')">Weekly</button>
                    <button id="monthly" onclick="updateTimeGraphs('monthly')">Monthly</button>
                </div>
            </div>

            <!-- Graphs -->
            <div class="graph-container-wrapper">
                <div class="graph-container">
                    <canvas id="energyCostChart"></canvas>
                </div>
                <div class="graph-container">
                    <canvas id="energyUsageChart"></canvas>
                </div>
            </div>

        </section>


        <!-- Section 2: Area-Wise Energy Usage -->
        <section class="graph-section">
            <div class="section-header">
                <h2 class="h2Light">Energy Usage by Area</h2>
                <button class="redirect-button" onclick="location.href='areaWise.html'">View Detailed Report</button>
            </div>

            <div class="graph-container-wrapper">
                <div class="graph-container">
                    <canvas id="areaPieChart"></canvas>
                </div>
                <div class="graph-container">
                    <canvas id="areaBarChart"></canvas>
                </div>
            </div>
        </section>


        <!-- Section 3: Device Type Energy Usage -->
        <section class="graph-section" >
            <div class="section-header">
                <h2 class="h2Light">Energy Usage by Device Type</h2>
                <button class="redirect-button" onclick="location.href='deviceWise.html'">View Detailed Report</button>
            </div>
            <div class="graph-container-wrapper">
                <div class="graph-container">
                    <canvas id="devicePieChart"></canvas>
                </div>
                <div class="graph-container">
                    <canvas id="deviceBarChart"></canvas>
                </div>
            </div>

        </section>

    </main>

    <!-- Sticky Footer for Summary Data -->
    <footer class="sticky-footer">
        <div class="metric-box">
            <h2><span id="totalEnergy"></span> kWh</h2>
            <p>Total Energy Used</p>
        </div>
        <div class="metric-box">
            <h2><span id="totalCost"></span></h2>
            <p>Total Cost of Energy</p>
        </div>
    </footer>


    <!-- Back Button -->
    <div style="width: 100%">
        <a href="dashboard.html" class="back-link">
            <img src="./images/icons/back icon.png" alt="Back Icon" class="back-icon">
        </a>
    </div>

    <br>

    <!-- Company name -->
    <div class="divLight">
        <p id="companyName">PearCare.Inc</p>
        <div id="line"></div>
    </div>

    <script type="module" src="./javascript/powerUsage.js"></script>
</body>


</html>
