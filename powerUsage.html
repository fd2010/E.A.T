<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Usage </title>
    <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/powerUsagePage.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/addDevice.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bodyLight">

    <!-- Side Navigation -->
    <nav class="side-nav">
        <div class="nav-logo">
            <a href="user-profile.html"><img src="./images/icons/User Profile Icon.png" alt="User"></a>
        </div>
        <div class="nav-icons">
            <a href="dashboard.html"><img src="./images/icons/Home Icon.png" alt="Home" class="nav-icon"></a>
            <a href="manage devices.html"><img src="./images/icons/tablet device (MIT licence).png" alt="Manage Devices" class="nav-icon"></a>
            <a href="powerUsage.html"><img src="./images/icons/View Stats Icon.png" alt="Stats" class="nav-icon"></a>
            <img src="./images/icons/Add Device Icon.png" alt="Add Device" class="nav-icon" onclick="showAddDevice()">
        </div>

        <div class="logout-icon">
            <button id="logoutBtn" class="logout-btn"><img src="./images/icons/logout icon.png" alt="Logout" title="Logout"></button>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="header">
        <h1 class="h1Light">Power Usage </h1>
        <br>
        <h2 class="h2Light">Track your energy consumption and costs</h2>
    </header>

    <main class="main-content">

        <!-- Section 1: Line Graphs for Total Energy & Cost -->
        <section class="graph-section">
            <h2 class="h2Light">Total Energy & Cost Over Time</h2>

            <!-- Time Selection Buttons -->
            <div class="graph-buttons">
                <div class="graph-buttons">
                    <button id="daily" onclick="updateTimeGraphs('daily')">Daily</button>
                    <button id="weekly" onclick="updateTimeGraphs('weekly')">Weekly</button>
                    <button id="monthly" onclick="updateTimeGraphs('monthly')">Monthly</button>
                </div>
            </div>

            <!-- Graphs -->
            <div class="graph-container-wrapper">
                <div class="graph-container">
                    <canvas id="energyCostChart"></canvas>
                </div>
                <div class="graph-container">
                    <canvas id="energyUsageChart"></canvas>
                </div>
            </div>

        </section>


        <!-- Section 2: Area-Wise Energy Usage -->
        <section class="graph-section">
            <div class="section-header">
                <h2 class="h2Light">Energy Usage by Area</h2>
                <button class="redirect-button" onclick="location.href='areaWise.html'">View Detailed Report</button>
            </div>

            <div class="graph-container-wrapper">
                <div class="graph-container">
                    <canvas id="areaPieChart"></canvas>
                </div>
                <div class="graph-container">
                    <canvas id="areaBarChart"></canvas>
                </div>
            </div>
        </section>


        <!-- Section 3: Device Type Energy Usage -->
        <section class="graph-section" >
            <div class="section-header">
                <h2 class="h2Light">Energy Usage by Device Type</h2>
                <button class="redirect-button" onclick="location.href='deviceWise.html'">View Detailed Report</button>
            </div>
            <div class="graph-container-wrapper">
                <div class="graph-container">
                    <canvas id="devicePieChart"></canvas>
                </div>
                <div class="graph-container">
                    <canvas id="deviceBarChart"></canvas>
                </div>
            </div>

        </section>

    </main>

    <!-- Sticky Footer for Summary Data -->
    <footer class="sticky-footer">
        <div class="metric-box">
            <h2><span id="totalEnergy"></span> kWh</h2>
            <p>Total Energy Used</p>
        </div>
        <div class="metric-box">
            <h2><span id="totalCost"></span></h2>
            <p>Total Cost of Energy</p>
        </div>
    </footer>

    <!-- Company name -->
    <div class="divLight">
        <p id="companyName">PearCare.Inc</p>
        <div id="line" style="margin-bottom: 100px;"></div>
    </div>

    <!-- Error handling script -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            console.error('Global error:', error, 'Message:', msg, 'Line:', line);
            return false;
        };
    </script>

    <!-- Import scripts -->
    <script type="module" src="./javascript/add-device.js"></script>
    <script type="module" src="./javascript/powerUsage.js"></script>
    <script type="module" src="./javascript/dashboard.js"></script>
</body>


</html>
