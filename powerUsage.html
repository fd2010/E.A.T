<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to E.A.T</title>
    <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">


</head>

<body class="bodyLight">

    <h1 class="h1Light"><b>Power Usage</b></h1>
    <h2 class="h2Light">Here is your location's energy consumption rate</h2>

    <!-- Slideshow Panel -->
    <div class="slideshow-container"
        style="position: relative; width: 100%; height: 300px; background-color: #f0f0f0; margin: 20px 0; border-radius: 10px; text-align: center;">
        <div class="slide" style="display: block;">
            <h2>Daily </h2>
        </div>
        <div class="slide" style="display: none;">
            <h2>Weekly </h2>
        </div>
        <div class="slide" style="display: none;">
            <h2>Monthly </h2>
        </div>
        <button onclick="prevSlide()"
            style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);">&#10094;</button>
        <button onclick="nextSlide()"
            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">&#10095;</button>
    </div>

    <!-- Buttons for Selecting Graph -->
    <div style="text-align: center; margin-bottom: 20px;">
        <button onclick="setSlide(0)">Daily</button>
        <button onclick="setSlide(1)">Weekly</button>
        <button onclick="setSlide(2)">Monthly</button>
    </div>

    <!-- Power Usage and Expenses Panels -->
    <div style="display: flex; gap: 20px; justify-content: space-between;">
        <div class="panel" style="flex: 1; background-color: #D9D9D9; padding: 20px; border-radius: 10px;">
            <h2>Power Usage</h2>
        </div>
        <div class="panel" style="flex: 1; background-color: #7EA8F4; padding: 20px; border-radius: 10px;">
            <h2>Expenses</h2>
        </div>
    </div>

    <!-- Device Usage Panel -->
    <div class="panel"
        style="width: 100%; background-color: #E8E8E8; padding: 20px; margin-top: 20px; border-radius: 10px;">
        <h2>Device Usage</h2>
    </div>

    <!-- Back Button -->
    <div style="width: 100%">
        <a href="index.html">
            <img src="./images/icons/back icon.png" alt="Back Icon" class="back-icon">
        </a>
    </div>

    <br>

    <!-- Company name -->
    <div class="divLight">
        <p id="companyName">PearCare.Inc</p>
        <div id="line"></div>
    </div>



    <script>
        let currentSlide = 0;
        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            if (index >= slides.length) currentSlide = 0;
            else if (index < 0) currentSlide = slides.length - 1;
            else currentSlide = index;
            slides.forEach((slide, i) => {
                slide.style.display = i === currentSlide ? 'block' : 'none';
            });
        }
        function nextSlide() { showSlide(currentSlide + 1); }
        function prevSlide() { showSlide(currentSlide - 1); }
        function setSlide(index) { showSlide(index); }
        window.onload = () => showSlide(currentSlide);
    </script>


</body>

</html>
