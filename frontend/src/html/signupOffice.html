<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup office</title>
        <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/formstyles.css">


        
    </head>
    <body class = "bodyLight">

        <div class = "container">
            <h1 class = "h1Light"><b><u>SIGNUP</u></b></h1>

            <form id="loginForm" onsubmit="event.preventDefault();">

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email:<span class ="info-star" title="Create valid email for system admin">*</span></label>
                    <div class="input-container">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            title="Please enter a valid email address (must include '@')"
                            required>
                        <img src="../../public/icons/email icon.png" alt="Email Icon">
                    </div>
                </div>
                
                <!-- Username -->
                <div class="form-group">

                    <label for="username">Username:</label>
                    <div class="input-container">
                        <input type="text" id="username" name="username" required>
                        <img src="../../public/icons/User Profile Icon.png" alt="Username Icon">
                    </div>
                    
                </div>


                <!-- Submit Button -->
                <button type="submit" class="buttonHome" style="background-color: #C1E6E3;">SIGN UP</button>

            </form>

            <!-- Back Button -->
            <a href = "signup.html">
                <img src="../../public/icons/back icon.png" alt="Back Icon" class="back-icon">
            </a>
        
        </div>
        <script src="../js/scripts/forms.js"></script>
    </body>

</html>
