<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/formstyles.css">

        
    </head>
    <body class = "bodyLight">

        <div class = "form-container">
            <h1 class = "h1Light"><b><u>LOGIN</u></b></h1>

            <form id="loginForm" onsubmit="event.preventDefault();">

                <!-- Username -->
                <div class="form-group">

                    <label for="username">Username:</label>
                    <div class="input-container">
                        <input type="text" id="username" name="username" required>
                        <img src="../../public/icons/User Profile Icon.png" alt="Username Icon">
                    </div>
                    
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" required>
                        <img src="../../public/icons/Lock Icon.png" alt="Lock Icon" class="lock-icon">
                        <img src="../../public/icons/eye-open.png" alt="Toggle password" class="toggle-password" id="togglePassword">
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" class="buttonHome" style="background-color: #C1E6E3;">LOGIN</button>
            </form>
            
        </div>

        <script src="../js/scripts/forms.js"></script>
    </body>

</html>
