<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Usage</title>
    <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pUsage.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#"><img src="icon1.png" alt="Icon 1"></a></li>
                    <li><a href="#"><img src="icon2.png" alt="Icon 2"></a></li>
                    <li><a href="#"><img src="icon3.png" alt="Icon 3"></a></li>
                    <li><a href="#"><img src="icon4.png" alt="Icon 4"></a></li>
                    <li><a href="#"><img src="icon5.png" alt="Icon 5"></a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>Power Usage</h1>
                <p>Here's your device energy consumption rate</p>
            </header>
            <section class="overall-usage">
                <h2>Overall Usage</h2>
                <div class="chart">
                    <img src="chart1.png" alt="Overall Usage Chart">
                </div>
                <div class="expenses">
                    <div class="expense-box">
                        <h3>Expenses</h3>
                        <p>This month: £270.0</p>
                        <p>Today: £0.0</p>
                    </div>
                    <div class="expense-box">
                        <h3>Power Usage</h3>
                        <p>This month: 70 kWh</p>
                        <p>Today: 5 kWh</p>
                    </div>
                </div>
            </section>
            <section class="usage-by-area">
                <h2>Usage by Area</h2>
                <div class="chart">
                    <img src="chart2.png" alt="Usage by Area Chart">
                </div>
            </section>
            <section class="device-usage">
                <h2>Device Usage</h2>
                <div class="chart">
                    <img src="chart3.png" alt="Device Usage Chart">
                </div>
                <ul>
                    <li>60% A/C</li>
                    <li>70% Lights</li>
                    <li>60% Computer</li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
