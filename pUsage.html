<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Usage </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/pUsage.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/addDevice.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bodyLight">

    <!-- Side Navigation -->
    <nav class="side-nav">
        <div class="nav-logo">
            <a href="user-profile.html"><img src="./images/icons/User Profile Icon.png" alt="User"></a>
        </div>
        <div class="nav-icons">
            <img src="./images/icons/notification bell.png" alt="Notifications" class="nav-icon">
            <a href="dashboard.html"><img src="./images/icons/Home Icon.png" alt="Home" class="nav-icon"></a>
            <a href="manage devices.html"><img src="./images/icons/tablet device (MIT licence).png" alt="Manage Devices"
                    class="nav-icon"></a>
            <img src="./images/icons/Add Device Icon.png" alt="Add Device" class="nav-icon" onclick="showAddDevice()">
            <a href="powerUsage.html"><img src="./images/icons/View Stats Icon.png" alt="Stats" class="nav-icon"></a>

            <img src="./images/icons/settings cog (MIT).png" alt="Settings" class="nav-icon">

        </div>

        <div class="logout-icon">
            <button id="logoutBtn" class="logout-btn"><img src="./images/icons/logout icon.png" alt="Logout"
                    title="Logout"></button>
        </div>
    </nav>

    <div class="container">
        <!-- Main Content (Middle) -->
        <main class="main-content">
            <h1 class="power-usage-title">Power Usage</h1>
            <p class="energy-consumption">Here's your device energy consumption rate</p>

            <!-- Overall Usage (Empty Section) -->
            <div class="section-header">
                <h3 class="graph-title">Overall Usage</h3>
        </div>           

            <section class="graph-section overall-usage">

                <button class="redirect-button" onclick="location.href='areaWise.html'"><img
                    src="images/icons/arow icon copy.png" alt="Area Usage" title="Area Usage" class="redirect-icon"></button>

                <!-- Time Selection Buttons -->
                <div class="graph-buttons">
                    <div class="graph-buttons">
                        <button id="daily" onclick="updateTimeGraphs('daily')">Daily</button>
                        <button id="weekly" onclick="updateTimeGraphs('weekly')">Weekly</button>
                        <button id="monthly" onclick="updateTimeGraphs('monthly')">Monthly</button>
                    </div>
                </div>

                <div class="graph-container">
                    <canvas id="energyUsageChart"></canvas>
                </div>
            </section>


            <!-- Usage by Area (Empty Section) -->
            <div class="section-header">
                <h3 class="graph-title">Usage by Area</h3>
            </div>

            <section class="graph-section usage-by-area">

                <button class="redirect-button" onclick="location.href='areaWise.html'"><img
                    src="images/icons/arow icon copy.png" alt="Area Usage" title="Area Usage" class="redirect-icon"></button>

                <div class="graph-container">
                    <canvas id="areaBarChart"></canvas>
                </div>
            </section>
        </main>

        <!-- Right Panel -->
        <aside class="right-panel">
            <div class="panel expenses-panel">
                <h3>Expenses</h3>
                <p>This month: £270.0</p>
                <p>Today: £30.0</p>
            </div>
            <div class="panel power-usage-panel">
                <h3>Power Usage</h3>
                <p>This month: 70 kWh</p>
                <p>Today: 5 kWh</p>
            </div>
            <div class="device-panel">
                <h3>Device Usage</h3>
                <div class="pie-chart-container">
                    <!-- Empty pie chart container -->
                    <div class="empty-pie"></div>
                </div>
                <div class="device-usage-details">
                    <div class="device-item">
                        <span class="percentage">60%</span>
                        <span class="device-type">A/C</span>
                        <div class="color-bar" style="background-color: #2B3695;"></div>
                    </div>
                    <div class="device-item">
                        <span class="percentage">70%</span>
                        <span class="device-type">Lights</span>
                        <div class="color-bar" style="background-color: #6976EB;"></div>
                    </div>
                    <div class="device-item">
                        <span class="percentage">60%</span>
                        <span class="device-type">Computer</span>
                        <div class="color-bar" style="background-color: #ADB4F3;"></div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Company Branding -->
    <div class="company-branding">
        <p id="companyName">PearCare.Inc</p>
        <div id="line"></div>
    </div>

    <script type="module" src="./javascript/add-device.js"></script>
    <script type="module" src="./javascript/powerUsage.js"></script>
    <script type="module" src="./javascript/dashboard.js"></script>
</body>

</html>
