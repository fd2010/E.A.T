<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Usage</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/pUsage.css">
</head>
<body class="bodyLight">
    <div class="container">
        <!-- Sidebar (Left) -->
        <nav class="sidebar">
            <!-- User Icon at the Top -->
            <div class="sidebar-top">
                <a href="home.html">
                    <img src="./images/icons/user icon.png" alt="User" class="sidebar-icon">
                </a>
            </div>
        
            <!-- Centered Icons -->
            <div class="sidebar-center">
                <a href="home.html">
                    <img src="./images/icons/Home Icon.png" alt="Home" class="sidebar-icon">
                </a>
                <a href="pUsage.html">
                    <img src="./images/icons/lightning_icon(MIT).png" alt="Power Usage" class="sidebar-icon">
                </a>
                <a href="home.html">
                    <img src="./images/icons/Add Device Icon.png" alt="Plus" class="sidebar-icon">
                </a>
                <a href="home.html">
                    <img src="./images/icons/laptop icon(MIT).png" alt="Phone" class="sidebar-icon">
                </a>
            </div>
        
            <!-- Exit Icon at the Bottom -->
            <div class="sidebar-bottom">
                <a href="index.html">
                    <img src="./images/icons/map icon (MIT LICENCED).png" alt="Exit" class="sidebar-icon">
                </a>
            </div>
        </nav>

        <!-- Main Content (Middle) -->
        <main class="main-content">
            <h1 class="power-usage-title">Power Usage</h1>
            <p class="energy-consumption">Here's your device energy consumption rate</p>

            <!-- Overall Usage (Line Graph) -->
            <section class="graph-section overall-usage">
                <h3 class="graph-title">Overall Usage</h3>
                <div class="graph-container">
                    <!-- Graph will be inserted here by JS -->
                </div>
            </section>

            <!-- Usage by Area (Bar Chart) -->
            <section class="graph-section usage-by-area">
                <h3 class="graph-title">Usage by Area</h3>
                <div class="graph-container">
                    <!-- Graph will be inserted here by JS -->
                </div>
            </section>
        </main>

        <!-- Right Panel -->
        <aside class="right-panel">
            <div class="panel expenses-panel">
                <h3>Expenses</h3>
                <p>This month: £270.0</p>
                <p>Today: £30.0</p>
            </div>
            <div class="panel power-usage-panel">
                <h3>Power Usage</h3>
                <p>This month: 70 kWh</p>
                <p>Today: 5 kWh</p>
            </div>
            <div class="device-panel">
                <h3>Device Usage</h3>
            </div>
        </aside>
    </div>

    <!-- Back Button -->
    <a href="dashboard.html" class="back-link">
        <img src="./images/icons/back icon.png" alt="Back Icon" class="back-icon">
    </a>

    <!-- Company Branding -->
    <div class="company-branding">
        <p id="companyName">PearCare.Inc</p>
        <div id="line"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./javascript/powerUsage.js"></script>
</body>
</html>
