<!-- signupUser.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup user</title>
        <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/formstyles.css">
        <!-- database link -->
        <script type="module" src="./database/firebase-config.js" defer></script>
    </head>
    <body class = "bodyLight">

        <div class = "container">
            <h1 class = "h1Light"><b><u>SIGNUP</u></b></h1>

            <!-- Back Button -->
            <a href = "signup.html">
                <img src="./images/icons/back icon.png" alt="Back Icon" class="back-icon">
            </a>

            <form id="loginForm" method="post"> 

                <!-- ID section -->
                <section class="form-section">
                    
                    <h2 class="h2Light"><u>Identification details</u></h2>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email:<span class="info-star" title="Please enter your company email">*</span></label>
                        <div class="input-container">
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                title="Please enter a valid email address (must include '@')"
                                required>
                            <img src="./images/icons/email icon.png" alt="Email Icon">
                        </div>
                    </div>


                    <!-- Office ID -->
                    <div class="form-group">

                        <label for="officeID">Office ID:<span class ="info-star" title="Please enter the Office ID">*</span></label>
                        <div class="input-container">
                            <input type="text" id="officeID" name="officeID" required>
                            <img src="./images/icons/office Icon.png" alt="Office Icon">
                        </div>
                        
                    </div>

                    <!-- Preferred Name -->
                    <div class="form-group">

                        <label for="prefName">Preferred Name:<span class ="info-star" title="Please enter the name you would like to be displayed on your account">*</span></label>
                        <div class="input-container">
                            <input type="text" id="prefName" name="prefName" required>
                            <img src="./images/icons/user icon.png" alt="User Icon">
                        </div>
                        
                    </div>



                </section>

                <br>

                <!-- Create  password -->
                <section class="form-section">

                    <h2 class="h2Light"><u> Create a Password</u></h2>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password:<span class ="info-star" title="Please enter a secure password">*</span></label>
                        <div class="input-container">
                            <input type="password" id="password" name="password" required>
                            <img src="./images/icons/Lock Icon.png" alt="Lock Icon" class="lock-icon">
                            <img src="./images/icons/eye-open.png" alt="Toggle password" class="toggle-password" id="togglePassword">
                        </div>
                    </div>


                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:<span class ="info-star" title="Please re-type password">*</span></label>
                        <div class="input-container">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <img src="./images/icons/Lock Icon.png" alt="Lock Icon" class="lock-icon">
                            <img src="./images/icons/eye-open.png" alt="Toggle password" class="toggle-password" id="toggleConfirmPassword">
                        </div>
                    </div>
                </section>

                <br>

                <!-- Role Selection Section -->
                <section class="form-section">
                    <h2 class="h2Light"><u>Role Selection</u></h2>
                    <!-- Role Selection -->
                    <div class="form-group role-selection">
                        <label>Select Role:<span class ="info-star" title="Select valid role">*</span></label>
                        <div class="radio-container">
                            <!-- Employee -->
                            <div class="radio-option">
                                <input type="radio" id="employee" name="role" value="employee" required>
                                <label for="employee">Employee</label>
                            </div>
                            
                            <!-- Line manager -->
                            <div class="radio-option">
                                <input type="radio" id="lineManager" name="role" value="lineManager">
                                <label for="lineManager">Line Manager</label>
                            </div>
                            
                            <!-- Facility manager -->
                            <div class="radio-option">
                                <input type="radio" id="facilityManager" name="role" value="facilityManager">
                                <label for="facilityManager">Facility Manager</label>
                            </div>
                            
                            <!-- System administrator -->
                            <div class="radio-option">
                                <input type="radio" id="systemAdmin" name="role" value="systemAdmin">
                                <label for="systemAdmin">System Administrator</label>
                            </div>
                        </div>
                    </div>   
                </section>


                <!-- Submit Button -->
                <button type="submit" id="submit" class="buttonHome lightcyanButton">SIGN UP</button>

            </form>

            <!-- Back Button -->
            <a href = "signup.html">
                <img src="./images/icons/back icon.png" alt="Back Icon" class="back-icon">
            </a>
        
        </div>

        <!-- Company name -->
        <div class = "divLight">
            <p id = "companyName">PearCare.Inc</p>
            <div id = "line"></div>
        </div>

        <script src="./javascript/forms.js"></script>
        <script type="module" src="./javascript/signupUser-firebase.js"></script>
    </body>

</html>
